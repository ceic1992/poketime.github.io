<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeTime - Reloj del Juego</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .clock-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 320px;
        }
        
        .game-time {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        
        .period {
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .morning {
            background: #ffeaa7;
            color: #fdcb6e;
        }
        
        .day {
            background: #74b9ff;
            color: #0984e3;
        }
        
        .night {
            background: #a29bfe;
            color: #6c5ce7;
        }
        
        .real-time {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }

        h1 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .subtitle {
            color: #999;
            font-size: 14px;
            margin-bottom: 20px;
        }


    </style>
</head>
<body>
    <div class="clock-container">
        <h1>üéÆ PokeTime</h1>
        <div class="game-time" id="gameTime">--:--</div>
        <div class="period" id="period">---</div>
        <div class="real-time" id="realTime">Hora Real Local: --:--:--</div>
        <div class="info">
            üåÖ <strong>Morning:</strong> 04:00 - 10:00<br>
            ‚òÄÔ∏è <strong>Day:</strong> 10:00 - 20:00<br>
            üåô <strong>Night:</strong> 20:00 - 04:00
        </div>
    </div>

    <script>
        // ========== CONFIGURACI√ìN CON UTC ==========
        
        // üéØ PUNTO DE REFERENCIA: Cuando fue 00:00 PokeTime
        // Ajusta esta fecha a cuando el reloj del juego marcaba 00:00
        const REFERENCE_REAL_TIME_UTC = Date.UTC(2025, 10, 25, 0, 0, 0); // 25 Nov 2025, 00:00:00 UTC
        const REFERENCE_GAME_TIME = { hours: 0, minutes: 0 }; // 00:00 en el juego

        // Constantes
        const SECONDS_PER_GAME_MINUTE = 12; // 1 minuto PRO = 12 segundos reales

        function calculateGameTime() {
            // Obtener tiempo actual en UTC
            const nowUTC = Date.now();
            
            // Calcular diferencia en milisegundos
            const timeDiff = nowUTC - REFERENCE_REAL_TIME_UTC;
            
            // Convertir a segundos reales
            const realSecondsPassed = timeDiff / 1000;
            
            // Convertir a minutos del juego (proporci√≥n 5:1)
            const gameMinutesPassed = realSecondsPassed / SECONDS_PER_GAME_MINUTE;
            
            // Calcular hora del juego
            let totalGameMinutes = (REFERENCE_GAME_TIME.hours * 60 + REFERENCE_GAME_TIME.minutes) + gameMinutesPassed;
            
            // Normalizar a 24 horas (1440 minutos)
            totalGameMinutes = totalGameMinutes % 1440;
            if (totalGameMinutes < 0) totalGameMinutes += 1440;
            
            const gameHours = Math.floor(totalGameMinutes / 60);
            const gameMinutes = Math.floor(totalGameMinutes % 60);
            
            return { hours: gameHours, minutes: gameMinutes };
        }

        function getPeriod(hours) {
            if (hours >= 4 && hours < 10) {
                return { name: 'Morning', class: 'morning', icon: 'üåÖ' };
            } else if (hours >= 10 && hours < 20) {
                return { name: 'Day', class: 'day', icon: '‚òÄÔ∏è' };
            } else {
                return { name: 'Night', class: 'night', icon: 'üåô' };
            }
        }

        function formatTime24h(hours, minutes) {
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }

        function updateClock() {
            const gameTime = calculateGameTime();
            const period = getPeriod(gameTime.hours);
            const now = new Date();
            const nowUTC = new Date(Date.now());
            
            // Actualizar PokeTime
            document.getElementById('gameTime').textContent = formatTime24h(gameTime.hours, gameTime.minutes);
            
            // Actualizar per√≠odo
            const periodElement = document.getElementById('period');
            periodElement.textContent = `${period.icon} ${period.name}`;
            periodElement.className = `period ${period.class}`;
            
            // Actualizar hora real LOCAL
            document.getElementById('realTime').textContent = 
                `Hora Real Local: ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            
            // Actualizar hora UTC
            document.getElementById('utcTime').textContent = 
                `Hora UTC: ${nowUTC.getUTCHours().toString().padStart(2, '0')}:${nowUTC.getUTCMinutes().toString().padStart(2, '0')}:${nowUTC.getUTCSeconds().toString().padStart(2, '0')}`;
            
            // Debug info
            const refDate = new Date(REFERENCE_REAL_TIME_UTC);
            const minutesPassed = ((Date.now() - REFERENCE_REAL_TIME_UTC) / 1000 / 60).toFixed(2);
        }

        // Actualizar cada segundo
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
